  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const updateSummary = async () => {
        const res = await fetch('api/cart.php?action=get', { cache:'no-store', credentials:'same-origin' });
        const data = await res.json();
        document.getElementById('summary-count').textContent = `Artículos: ${data.count || 0}`;
        document.getElementById('summary-total').textContent = `Total: $${Number(data.total||0).toFixed(2)}`;
        try { localStorage.setItem('cart_summary', JSON.stringify({ count: data.count||0, total: data.total||0 })); } catch {}
        // No volver a emitir 'cart:updated' aquí para evitar bucles infinitos
      };
      document.addEventListener('cart:updated', updateSummary);
      document.getElementById('clear-cart')?.addEventListener('click', async ()=>{
        const res = await fetch('api/cart.php', { method:'POST', headers:{'Content-Type':'application/json'}, credentials:'same-origin', body: JSON.stringify({ action:'clear' }) });
        await res.json();
        updateSummary();
      });
      updateSummary();
    });
  </script>
