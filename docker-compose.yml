version: "3.9"
services:
  web:
    build: .
    ports:
      - "8082:80"
    environment:
      DB_HOST: db
      DB_USER: app
      DB_PASS: app123
      DB_NAME: pagina3d
    volumes:
      - ./:/var/www/html
      - php_uploads:/var/www/html/img/uploads
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: pagina3d
      MYSQL_USER: app
      MYSQL_PASSWORD: app123
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
  php_uploads:
